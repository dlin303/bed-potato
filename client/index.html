<body>
  {{#if loggedIn}}
    {{> navbar}}
  {{/if}}
  <div class="container">
    <h1 class="site-header">Bed Potato</h1>

    <!--{{> loginButtons}}-->

    {{#if loggedIn}}
      {{> light_ui}}
    {{else}}
      {{> loginBox}}
    {{/if}}
  </div>
</body>

<template name="light_ui">
  <button class="light_switch">Click Me</button>
</template>

<template name="register">
  <form class="register-form">
    <input class="login-field form-control" type="email" name="registerEmail" placeholder="Email" />
    <input class="login-field form-control" type="password" name="registerPassword" placeholder="Password" />
    <input id="register-submit" class="btn btn-success" type="submit" value="Register" />
  </form>

  <!--<form>
    <div class="form-group register-form">
      <input type="email" class="login-field form-control" name="registerEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="login-field form-control" name="registerPassword" placeholder="Password">
    </div>
    <input id="register-submit" class="btn btn-success" type="submit" value="Register" />
  </form>-->

</template>

<template name="login">
  <form class="login-form">
    <input class="login-field form-control" type="email" name="loginEmail" placeholder="Email" />
    <input class="login-field form-control" type="password" name="loginPassword" placeholder="Password" />
    <input id="login-submit" class="btn btn-primary" type="submit" value="Login" />
  </form>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top navbar-inverse">
      {{> logout}}
  </div>
</template>

<template name="loginBox">
  <div class="login-area">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 login-box">
      {{> login}}
      {{> register}}
      </div>
    </div>
  </div>
</template>

<template name="logout">
  <a href="#" class="logout">Logout</a>
</template>
